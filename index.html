<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced English Learning Game</title>
    <!-- Preload Inter font for better performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"></noscript>

    <!-- Tailwind CSS CDN - Note: For production, consider purging and compiling Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/007bff/ffffff?text=EL" type="image/png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header/Navigation -->
    <header class="nav-container">
        <nav class="flex items-center space-x-4">
            <a href="#" id="homeBtn" class="nav-link" aria-label="Go to Home Page">Home</a>
            <a href="#" id="aboutLink" class="nav-link" aria-label="Learn more about us">About</a>
            <a href="#" id="contactLink" class="nav-link" aria-label="Contact us">Contact</a>
            <a href="#" id="resourcesLink" class="nav-link" aria-label="Access learning resources">Resources</a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <h1 id="mainHeading" class="text-center my-6 text-4xl font-extrabold text-blue-800">Master English: Your Interactive Learning Journey</h1>

        <!-- Mode Selection Screen -->
        <section id="modeSelection" class="container hidden">
            <h2 class="text-blue-600 mb-8 text-3xl font-bold">Choose Your Learning Mode</h2>
            <div id="modeButtons" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <button id="vocabModeBtn" class="btn btn-primary p-4 text-xl shadow-lg hover:shadow-xl transition-all duration-200" data-mode="vocab" aria-label="Start Vocabulary Challenge">📚 Vocabulary Challenge</button>
                <button id="grammarModeBtn" class="btn btn-primary p-4 text-xl shadow-lg hover:shadow-xl transition-all duration-200" data-mode="grammar" aria-label="Start Grammar Guru">📝 Grammar Guru</button>
                <button id="shadowingModeBtn" class="btn btn-primary p-4 text-xl shadow-lg hover:shadow-xl transition-all duration-200" data-mode="shadowing" aria-label="Start Shadowing Practice">🗣️ Shadowing Practice</button>
                <button id="conversationModeBtn" class="btn btn-primary p-4 text-xl shadow-lg hover:shadow-xl transition-all duration-200" data-mode="conversation" aria-label="Start Conversation Activity">💬 Conversation Activity</button>
                <button id="listenTypeModeBtn" class="btn btn-primary p-4 text-xl shadow-lg hover:shadow-xl transition-all duration-200" data-mode="listen-type" aria-label="Start Listen & Type Challenge">👂 Listen & Type Challenge</button>
                <button id="allListenAndTypeModeBtn" class="btn btn-success p-4 text-xl shadow-lg hover:shadow-xl transition-all duration-200" data-mode="allListenAndType" aria-label="Start All Listen And Type">🔗 All Listen And Type</button>
                <!-- Q&A Buttons -->
                <button class="btn btn-warning p-4 text-xl shadow-lg hover:shadow-xl transition-all duration-200 qna-mode-btn" data-mode="qna-basic" aria-label="Start Basic Q&A">❓ Basic Q&A</button>
                <button class="btn btn-warning p-4 text-xl shadow-lg hover:shadow-xl transition-all duration-200 qna-mode-btn" data-mode="qna-advanced" aria-label="Start Advanced Q&A">🧠 Advanced Q&A</button>
            </div>
        </section>

        <!-- Game Area (Dynamic Content Loaded by JavaScript) -->
        <section id="gameArea" class="flex-grow w-full flex items-center justify-center hidden">
            <!-- Content will be loaded here by script.js -->
        </section>
    </main>

    <!-- Footer (Optional, add if needed) -->
    <footer class="w-full bg-gray-200 text-gray-600 text-center py-4 mt-8">
        <p>&copy; 2024 English Learning Game. All rights reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
